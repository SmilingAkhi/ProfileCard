<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="box">
          <p class="profile">Profile</p>
          <img src="pic.jpg" alt="my pic" class="pic" />
          <div class="skills">
            <p class="intro">
              Oaiyogosaimas!!, my name is Abdul , and my skills include: HTML,
              CSS and JAVASCRIPT. WHat skill do u reckon i should learn?
            </p>
            <div class="skills-container"></div>
            <div class="inputting">
              <input type="text" placeholder="Add skill" class="inp" /><button
                class="btn"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
